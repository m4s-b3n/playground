name: Test Caching

on:
  workflow_dispatch:

jobs:
  save-files:
    runs-on: ubuntu-latest
    strategy:
      matrix:        
        file: ["bla", "blubb"]
      fail-fast: true
      max-parallel: 1
    steps:
      - name: Display Files
        run: tree .
      - name: Create Files
        run: |
          echo "filename: ${{ matrix.file }}" >> ${{ matrix.file }}
      - name: Display Files
        run: tree .
      - name: Save Files
        uses: actions/cache@v3
        with:
          path: .
          key: cache-test-${{ github.run_id }}-${{ github.run_attempt }}
      - name: Display Files
        run: tree .

  restore-files:
    needs: save-files
    runs-on: ubuntu-latest
    steps:
      - name: Display Files
        run: tree .    
      - name: Restore Files
        uses: actions/cache@v3
        with:
          path: |
            ./*
          key: cache-test-${{ github.run_id }}-${{ github.run_attempt }}
      - name: Display Files
        run: tree .

  restore-files-static:
    needs: save-files
    runs-on: ubuntu-latest
    steps:
      - name: Display Files
        run: tree .    
      - name: Restore Files
        uses: actions/cache@v3
        with:
          path: |
            ./bla
            ./blubb
          key: cache-test-${{ github.run_id }}-${{ github.run_attempt }}
      - name: Display Files
        run: tree .
          
